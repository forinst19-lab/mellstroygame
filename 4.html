<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MELLSTROY.GAME — Space</title>
<style>
  :root{--bg:#000010}
  html,body{height:100%;margin:0;background:#000;display:flex;align-items:center;justify-content:center;font-family:Inter,system-ui,Arial;color:#fff}
  .stage{width:100%;max-width:1200px;height:340px;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden}
  .word{
    font-weight:900;font-size:64px;letter-spacing:6px;text-transform:uppercase;color:transparent;
    background:linear-gradient(90deg,#8ef0ff,#7b66ff,#ff9ac6);
    -webkit-background-clip:text;background-clip:text;
    position:relative;z-index:2;filter:drop-shadow(0 8px 30px rgba(0,0,0,0.6));
  }
  /* stars layer */
  .stars{position:absolute;inset:0;background:
    radial-gradient(circle at 20% 10%, rgba(255,255,255,0.9) 1px, transparent 2px),
    radial-gradient(circle at 80% 70%, rgba(200,220,255,0.6) 1px, transparent 3px),
    radial-gradient(circle at 40% 50%, rgba(180,200,255,0.45) 1px, transparent 3px);
    background-size: 160px 160px, 220px 220px, 320px 320px;mix-blend-mode:screen;opacity:0.9}
  /* nebula */
  .nebula{position:absolute;inset:0;z-index:1;pointer-events:none;
    background:
      radial-gradient(ellipse at 25% 20%, rgba(123,102,255,0.14), transparent 12%),
      radial-gradient(ellipse at 80% 80%, rgba(126,231,255,0.1), transparent 18%);
    filter:blur(18px);mix-blend-mode:screen;opacity:0.95;}
  /* floating animation */
  @keyframes floaty{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}
  .word{animation:floaty 6s ease-in-out infinite}
  .hint{position:absolute;bottom:12px;color:#9fbdf7;font-size:13px}
</style>
</head>
<body>
  <div class="stage">
    <div class="stars" aria-hidden="true"></div>
    <div class="nebula" aria-hidden="true"></div>
    <div class="word" id="spaceWord">MELLSTROY.GAME</div>
    <div class="hint">Move mouse — subtle parallax</div>
  </div>

<script>
const stage = document.querySelector('.stage');
const nebula = document.querySelector('.nebula');
const stars = document.querySelector('.stars');

stage.addEventListener('mousemove', (e)=>{
  const r = stage.getBoundingClientRect();
  const cx = (e.clientX - r.left)/r.width - 0.5;
  const cy = (e.clientY - r.top)/r.height - 0.5;
  nebula.style.transform = `translate(${cx*18}px, ${cy*12}px)`;
  stars.style.transform = `translate(${cx*8}px, ${cy*6}px)`;
});
stage.addEventListener('mouseleave', ()=>{
  nebula.style.transform = 'translate(0,0)';
  stars.style.transform = 'translate(0,0)';
});
</script>
</body>
</html>
